wbb_bar_test:
    pattern:  /feed/test
    defaults: { _controller: WBBBarBundle:FSAdmin:testFS }

#Actions

homepage:
    pattern: /
    defaults: { _controller: WBBBarBundle:Bar:home }

wbb_bar_details:
    pattern: /bar/{city}/{suburb}/{slug}
    defaults: { _controller: WBBBarBundle:Bar:details }


wbb_bar_tips:
    pattern: /bar/{id}/{offset}/tips
    requirements:
          id: \d+
          offset: \d+
    defaults: { _controller: WBBBarBundle:FSAdmin:tips , offset: 0}

#Services
wbb_bar_feeds_find:
    pattern:  /feed/find/{type}/{id}
    defaults: { _controller: WBBBarBundle:FSAdmin:find, id: 0 }
    options:
            expose: true

wbb_bar_feeds_list:
    pattern:  /feed/list/{type}/{bar}
    defaults: { _controller: WBBBarBundle:FSAdmin:list }
    options:
            expose: true

wbb_bar_feed_add:
    pattern:  /feed/save/{type}/{hash}/{bar}
    defaults: { _controller: WBBBarBundle:FSAdmin:add }
    options:
            expose: true
            
wbb_bar_feed_remove:
    pattern:  /feed/remove/{type}/{hash}/{bar}
    defaults: { _controller: WBBBarBundle:FSAdmin:remove }
    options:
            expose: true
