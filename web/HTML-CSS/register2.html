<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="stylesheets/front.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

	<!-- JS -->
	<script type="text/javascript" src="js/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.easing.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.velocity.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.transform3d.js"></script>
    <script type="text/javascript" src="js/plugins/modernizr.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.browser.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.browser.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="js/plugins/placeholders.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.jscrollpane.js"></script>

    <script type="text/javascript" src="js/libs/utils.metabolism.js"></script>
    <script type="text/javascript" src="js/libs/slider.metabolism.js"></script>
    <script type="text/javascript" src="js/libs/ratio.metabolism.js"></script>
    <script type="text/javascript" src="js/libs/loadMore.metabolism.js"></script>
    <script type="text/javascript" src="js/libs/dropdown.metabolism.js"></script>
    <script type="text/javascript" src="js/libs/radio.metabolism.js"></script>
    <script type="text/javascript" src="js/libs/search.metabolism.js"></script>
    <script type="text/javascript" src="js/libs/map.metabolism.js"></script>
    <script type="text/javascript" src="js/libs/form.metabolism.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</head>
<body style="position: static"> <!-- Just for TMP -->
	<div class="mask"></div>
	<div id="register">
		<div id="UI" class="wrap">
			<div class="margin-top-20">
				<div id="account" class="left">
					<div class="subtitle text-transform-uppercase bold">I already have an account</div>
					<form>
						<div class="text-align-center">
							<input type="email" class="form-text margin-top-30" placeholder="Email">
							<input type="password" class="form-text form-password margin-top-10" placeholder="Password">
							<input type="submit" class="form-submit btn margin-top-30 bold" value="CONFIRM">
						</div>
						<div class="clear"></div>
							<a href="#linkto" class="text-align-center margin-top-20">Forgot your password?</a>
						<div class="separator margin-top-40"></div>
							<a href="#linktoAPIFacebook" class="btn btn-facebook text-align-center margin-top-30 margin-bottom-40 radius-30">Sign up with Facebook</a>
					</form>
				</div> <!-- #account.block.wrap -->
				<div id="create-account" class="left">
					<div class="subtitle text-transform-uppercase bold">Create an account now</div>
						<div class="connect-fb margin-top-20">Pre fill your profile with <a href="#linkto" class="btn btn-create-with-fb radius-30">Facebook</a></div>
					<form>
						<div class="text-align-left margin-bottom-20">
							<input type="text" class="form-text margin-top-20" placeholder="Name">
							<input type="text" class="form-text margin-top-10" placeholder="Email">
							<input type="password" class="form-text margin-top-10" placeholder="Password">
							<input type="password" class="form-text margin-top-10" placeholder="Confirm Password">
						</div>
						<div id="date-birthday" class="text-align-center">
							<label class="margin-bottom-15">Date of Birth</label>
							<div class="select-wrap left">
								<select id="months" class="ui-dropdown">
									<option>MM</option>
									<option>30</option>
									<!-- [Your loops here] -->
								</select>
							</div>
							<div class="select-wrap left">
								<select id="days" class="ui-dropdown">
									<option>DD</option>
									<option>10</option>
									<!-- [Your loops here] -->
								</select>
							</div>
							<div class="select-wrap left last">
								<select id="years" class="ui-dropdown">
									<option>YYYY</option>
									<option>19988</option>
									<!-- [Your loops here] -->
								</select>
							</div>
						</div> <!-- #date-birthday -->
						<div class="clear"></div>
						<div id="countries" class="margin-top-10">
							<select class="ui-dropdown">
								<option>Country</option>
								<option>Morocco</option>
								<!-- [Your loops here] -->
							</select>
						</div><!-- #countries -->
					</form>
					<div id="message" class="margin-top-20	">
						<p><img src="images/UI/warning_msg.png" align="left"> Sorry you have to be of the legal drinking age in your country  to subscribe to Worldâ€™s Best Bars.</p>
					</div> <!-- #message -->
				</div>
				<a href="#close" class="btn btn-close">Close</a>
				</div>
			<div class="clear"></div>
		</div> <!-- #UI -->
	</div> <!-- #register -->
</body>
</html>
