<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/front.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body style="position: static"> <!-- Just for TMP -->
	<div class="mask"></div>
	<div id="UI" class="wrap">
		<div class="block wrap">
			<div class="title">SIGN IN</div>
			<form>
				<div class="text-align-center">
					<input type="email" class="form-text margin-top-30" placeholder="Email">
					<input type="password" class="form-text form-password margin-top-10" placeholder="Password">
					<input type="submit" class="form-submit btn margin-top-30" value="Sign In">
				</div>
				<div class="clear"></div>
					<a href="#linkto" class="text-align-center margin-top-20">Forgot your password?</a>
				<div class="separator margin-top-40"></div>
					<a href="#linktoAPIFacebook" class="btn btn-facebook text-align-center margin-top-30 radius-30">Sign up with Facebook</a>
					<p class="text-align-center margin-top-20">Need an account? <a href="#registerPage">Register</a></p>
			</form>
			<a href="#close" class="btn btn-close">Close</a>
		</div> <!-- .wrap -->
	</div> <!-- #UI -->
</body>
</html>
