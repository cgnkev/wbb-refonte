<div class="full-white">
  <div class="page wrap">
        <div class="padding-top-20 padding-bottom-20">
            <form>

                <div class="group-form margin-top-20">
                    <label class="left">Name</label>
                    <input type="text" class="form-text text-align-center left" placeholder="Robert Simthson">
                </div>

                <div class="group-form margin-top-10">

                    <input type="text" class="form-text text-align-center left" placeholder="robertsimtshon@gmail.com">

                    <label class="left">Message</label>
                    <textarea class="form-textarea radius-20 left" placeholder="Message"></textarea>

                <div class="group-actions margin-top-20 wrap">
                    <input type="submit" class="form-submit btn btn-submit text-align-uppercase bold" value="Send email">
                </div>

            </form>
        </div>
