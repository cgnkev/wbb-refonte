wbb_bar_test:
    pattern:  /feed/test
    defaults: { _controller: WBBBarBundle:FSAdmin:testFS }

#Actions

city_homepage:
    pattern: /top-{slug}
    defaults: { _controller: WBBBarBundle:Bar:cityHome }

homepage:
    pattern: /
    defaults: { _controller: WBBBarBundle:Bar:home}
    options:
            expose: true

wbb_bar_guides:
    pattern: /bar-guides
    defaults: { _controller: WBBBarBundle:Bar:barGuide }

wbb_bar_guides_city:
    pattern: /bar-guides/top-{slug}
    defaults: { _controller: WBBBarBundle:Bar:barGuideCity }

wbb_bar_tips:
    pattern: /bar/{barID}/tips/{offset}/{limit}/{showwbb}
    requirements:
          id: \d+
          offset: \d+
          limit: \d+
          showwbb : \d+
    defaults: { _controller: WBBBarBundle:FSAdmin:tips , offset: 0 , limit: 8 , showwbb: 1 }
    options:
        expose: true

wbb_bar_details:
    pattern: /bar/{city}/{suburb}/{slug}
    defaults: { _controller: WBBBarBundle:Bar:details }

#Services
wbb_bar_feeds_find:
    pattern:  /feed/find/{type}/{id}
    defaults: { _controller: WBBBarBundle:FSAdmin:find, id: 0 }
    options:
        expose: true

wbb_bar_feeds_list:
    pattern:  /feed/list/{type}/{bar}
    defaults: { _controller: WBBBarBundle:FSAdmin:list }
    options:
        expose: true

wbb_bar_feed_add:
    pattern:  /feed/save/{type}/{hash}/{bar}
    defaults: { _controller: WBBBarBundle:FSAdmin:add }
    options:
        expose: true

wbb_bar_feed_remove:
    pattern:  /feed/remove/{type}/{hash}/{bar}
    defaults: { _controller: WBBBarBundle:FSAdmin:remove }
    options:
        expose: true

wbb_bar_tips_add:
    pattern:  /tips/add/
    defaults: { _controller: WBBBarBundle:Tips:add }
    options:
        expose: true

wbb_bar_tips_fetch:
    pattern:  /tips/fetch/{barID}/{offset}/{limit}
    defaults: { _controller: WBBBarBundle:Tips:loadTips, offset: 3, limit: 8 }
    options:
        expose: true

wbb_bar_guide_filters:
    pattern: /barguide/filter/{barsOnly}/{city}/{filter}/{offset}/{limit}/{display}
    defaults: { _controller: WBBBarBundle:Bar:barGuideFilter, barsOnly: 1, city: 0, filter: popularity, offset: 0, limit: 8, display: grid }
    options:
        expose: true

wbb_bar_best_of_global:
    pattern: /best-of/{slug}
    defaults: { _controller: WBBBarBundle:Bar:bestOf }
