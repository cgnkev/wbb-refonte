</head>
<body style="position: static"> <!-- Just for TMP -->

            <div class="forgetpassword wrap">

                    </div>
                </form>
                <div class="clear"></div>
                
                <div id="message" class="margin-top-20 padding-top-20 padding-bottom-20">
                    <p><img src="images/UI/warning_msg.png" align="left"> Sorry you have to be of the legal drinking age in your country  to subscribe to Worldâ€™s Best Bars.</p>
                </div> <!-- #message -->

        </div>
    </div> <!-- #register -->
</body>
</html>
